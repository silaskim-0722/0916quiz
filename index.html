<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body class="bg-gray-50 font-sans">
    <div id="app" class="min-h-screen">
        
        <div id="mainScreen" class="fade-in">
            <div class="gradient-bg min-h-screen flex items-center justify-center p-4">
                <div class="bg-white rounded-2xl p-8 max-w-4xl w-full card-shadow text-center">
                    <div class="mb-8">
                        <i class="fas fa-chart-line text-6xl text-green-500 mb-4 pulse-animation"></i>
                        <h1 class="text-4xl font-bold text-gray-800 mb-4">📈 허벌라이프 성공 비즈니스 강좌 📈</h1>
                        <p class="text-lg text-gray-600 mb-6">성공을 향한 스마트한 노력의 비밀을 알아보세요!</p>

                    <div class="mb-8">

                        <div class="relative w-full" style="padding-bottom: 56.25%; height: 0;">
                            <iframe 
                                src="https://www.youtube.com/embed/tByl7uzybyY" 
                                style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"
                                frameborder="0" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                allowfullscreen>
                            </iframe>
                        </div>
                    </div>

                    <div class="bg-yellow-100 border-l-4 border-yellow-500 p-4 mb-8 text-left">
                        <div class="flex items-center mb-2">
                            <i class="fas fa-exclamation-triangle text-yellow-600 mr-2"></i>
                            <h3 class="text-lg font-semibold text-yellow-800">⚠️ 중요 안내</h3>
                        </div>
                        <p class="text-yellow-700 font-medium">본 강좌는 한 번만 응시할 수 있습니다. 신중하게 풀어주세요!</p>
                    </div>

                    <div class="mb-8">
                        <label class="block text-lg font-semibold text-gray-700 mb-3">👤 이름을 입력해주세요</label>
                        <input type="text" id="studentName" placeholder="이름을 입력하세요" 
                               class="w-full max-w-md mx-auto px-4 py-3 text-lg border-2 border-gray-300 rounded-lg focus:border-green-500 focus:outline-none">
                    </div>

                        </div>
                        <div class="bg-purple-100 p-6 rounded-lg">
                            <i class="fas fa-gift text-3xl text-purple-600 mb-3"></i>
                            <h3 class="font-semibold text-purple-800">80점 이상</h3>
                            <p class="text-purple-600">특별 선물! 🎁</p>
                        </div>
                    </div>

                    <button onclick="startCourse()" 
                            class="bg-gradient-to-r from-green-500 to-teal-600 text-white px-8 py-4 rounded-full text-xl font-semibold hover:from-green-600 hover:to-teal-700 transform hover:scale-105 transition-all duration-300">
                        🚀 강좌 시작하기 🚀
                    </button>
                </div>
            </div>
        </div>

                </div>

                <div id="chapterContent" class="bg-white rounded-lg p-8 card-shadow fade-in">
                    </div>

                <div class="flex justify-between mt-6">
                    <button id="prevBtn" onclick="previousStep()" class="hidden bg-gray-500 text-white px-6 py-3 rounded-lg hover:bg-gray-600 transition-colors">

                    </button>

                    </button>
                </div>
            </div>
        </div>

        <div id="resultScreen" class="hidden min-h-screen gradient-bg flex items-center justify-center p-4">
            <div class="bg-white rounded-2xl p-8 max-w-2xl w-full card-shadow text-center fade-in">
                <div id="resultContent">
                    </div>
            </div>
        </div>
    </div>

    <script>
        // 전역 변수
        let currentStep = 0;

        let chapterScores = [0, 0, 0];
        
        // 강좌 데이터
        const courseData = {
            chapters: [
                {

                                    코치님은 이를 핀볼 게임에 비유하며, 무작정 공을 치는 것이 아니라 목표를 가지고 전략적으로 공을 쳐야 점수를 얻을 수 있다고 설명합니다.
                                </p>
                            </div>
                            
                            <div class="bg-blue-50 p-6 rounded-lg">
                                <h3 class="text-xl font-semibold text-blue-800 mb-3">🎯 명확한 목표 설정</h3>
                                <p class="text-gray-700 leading-relaxed">
                                    명확한 목표를 세우는 것은 성공으로 가는 첫걸음입니다. 
                                    코치님은 성공적인 Herbalife 비즈니스를 위해 구체적인 목표를 세우고 이를 실행하는 것이 중요하다고 강조합니다.
                                </p>
                            </div>
                            
                            <div class="bg-gray-50 p-6 rounded-lg">
                                <h3 class="text-xl font-semibold text-gray-800 mb-3">🔥 개인적인 이야기</h3>
                                <p class="text-gray-700 leading-relaxed">
                                    코치님은 과거에 건강 문제로 어려움을 겪었으며, 여름철 에어컨 사용이 많은 계절에 건강 관리가 중요하다고 조언합니다.
                                </p>
                            </div>
                        </div>
                    `,
                    questions: [
                        {
                            question: "이 강좌에서 코치가 강조하는 것은 무엇인가요?",
                            options: ["무작정 열심히 일하는 것", "운에 맡기는 것", "똑똑하고 현명하게 일하는 것", "오래 쉬는 것"],
                            correct: 2
                        },
                        {
                            question: "영상의 코치가 열심히 하는 것과 스마트하게 하는 것의 차이를 설명하기 위해 사용한 비유는?",
                            options: ["축구 경기", "핀볼 게임", "자동차 경주", "요리 대회"],
                            correct: 1
                        },
                        {
                            question: "성공을 위한 첫걸음은 무엇인가요?",
                            options: ["돈을 많이 버는 것", "쉬는 것", "친구를 많이 사귀는 것", "명확한 목표를 세우는 것"],
                            correct: 3
                        },
                        {
                            question: "코치가 자신의 건강 문제에 대해 언급한 내용은 무엇인가요?",
                            options: ["피부 문제", "수면 문제", "정신 건강", "과거의 건강 문제와 여름철 건강 관리"],
                            correct: 3
                        },
                        {
                            question: "핀볼 게임 비유에서, 목표 없이 공을 치면 어떻게 되나요?",
                            options: ["점수를 많이 얻는다", "점수를 전혀 얻지 못한다", "게임이 끝난다", "새로운 공이 나온다"],
                            correct: 1
                        }
                    ]
                },
                {
                    title: "2단원: 구체적인 목표와 성과",
                    content: `
                        <h2 class="text-3xl font-bold text-gray-800 mb-6 flex items-center">
                            <i class="fas fa-bullseye text-red-500 mr-3"></i>2단원: 구체적인 목표와 성과
                        </h2>
                        <div class="space-y-6 text-left">
                            <div class="bg-purple-50 p-6 rounded-lg">
                                <h3 class="text-xl font-semibold text-purple-800 mb-3">📊 8월의 목표와 달성</h3>
                                <p class="text-gray-700 leading-relaxed">
                                    코치님은 8월의 구체적인 비즈니스 목표를 제시하고, 그 목표들을 달성했음을 자랑스럽게 발표합니다. 이는 목표 설정과 실행의 중요성을 보여줍니다.
                                </p>
                            </div>
                            
                            <div class="bg-pink-50 p-6 rounded-lg">
                                <h3 class="text-xl font-semibold text-pink-800 mb-3">📝 핵심 목표</h3>
                                <ul class="text-gray-700 leading-relaxed space-y-2">
                                    <li>• 250점 / 1000점 목표 달성</li>
                                    <li>• 재등록 고객 20명을 포함한 클럽 운영</li>
                                    <li>• 매월 5명의 신규 고객 유치</li>
                                    <li>• 매월 1-2명(1000점)의 멤버를 추가하고 3명 중 1명은 SP로 만들기</li>

                            </div>
                            
                            <div class="bg-indigo-50 p-6 rounded-lg">
                                <h3 class="text-xl font-semibold text-indigo-800 mb-3">🏆 팀원의 성장</h3>
                                <p class="text-gray-700 leading-relaxed">
                                    특히 코치님은 자신의 팀원 3명이 SP(Supervisor)가 되었다는 것을 강조하며, 팀의 성장이 곧 자신의 성장이자 성공임을 보여줍니다.
                                </p>
                            </div>
                        </div>
                    `,
                    questions: [
                        {
                            question: "코치가 제시한 8월의 목표 중 하나가 아닌 것은?",
                            options: ["250점 / 1000점", "매월 5명의 신규 고객 유치", "재등록 고객 50명", "매월 1-2명의 멤버 추가"],
                            correct: 2
                        },
                        {
                            question: "코치가 특히 자랑스럽게 발표한 내용은 무엇인가요?",
                            options: ["새로운 제품 출시", "팀원 3명이 SP가 된 것", "해외여행", "새로운 사무실 오픈"],
                            correct: 1
                        },
                        {
                            question: "코치가 언급한 클럽 운영 목표는 몇 명의 재등록 고객을 포함하는 것인가요?",
                            options: ["10명", "15명", "20명", "25명"],
                            correct: 2
                        },
                        {
                            question: "매월 몇 명의 신규 고객을 유치하는 것을 목표로 했나요?",
                            options: ["1명", "3명", "5명", "10명"],
                            correct: 2
                        },
                        {
                            question: "코치가 언급한 'SP'는 무엇을 의미하나요?",
                            options: ["새로운 판매자", "슈퍼 바이저", "우수 고객", "특별 파트너"],
                            correct: 1
                        }
                    ]
                },
                {
                    title: "3단원: 성공을 위한 4가지 핵심 요소",
                    content: `
                        <h2 class="text-3xl font-bold text-gray-800 mb-6 flex items-center">
                            <i class="fas fa-star text-green-500 mr-3"></i>3단원: 성공을 위한 4가지 핵심 요소
                        </h2>
                        <div class="space-y-6 text-left">
                            <div class="bg-blue-50 p-6 rounded-lg">
                                <h3 class="text-xl font-semibold text-blue-800 mb-3">💡 '집중'을 위한 4가지 핵심 요소</h3>
                                <p class="text-gray-700 leading-relaxed">
                                    코치님은 '집중'이라는 프로젝트 타임라인을 제시하며 성공을 위한 네 가지 중요한 요소를 강조합니다.
                                </p>
                            </div>
                            
                            <div class="bg-red-50 p-6 rounded-lg">
                                <h3 class="text-xl font-semibold text-red-800 mb-3">🔑 네 가지 핵심</h3>
                                <ul class="text-gray-700 leading-relaxed space-y-2">
                                    <li>• **자신의 기준 설정:** 명확한 목표와 기준을 세워야 합니다.</li>
                                    <li>• **나의 사업을 이해하고 맞추기:** 자신의 비즈니스를 정확히 이해해야 합니다.</li>
                                    <li>• **기업가 정신:** 끊임없이 배우고 새로운 것을 시도해야 합니다.</li>
                                    <li>• **촉매자가 되기:** 긍정적인 태도로 팀의 성장을 도와야 합니다.</li>
                                </ul>
                            </div>
                            
                            <div class="bg-green-50 p-6 rounded-lg">
                                <h3 class="text-xl font-semibold text-green-800 mb-3">🧠 긍정적인 사고방식</h3>
                                <p class="text-gray-700 leading-relaxed">
                                    코치님은 "우리가 품어온 생각이 현재의 우리를 만들었다"는 문구를 보여주며, 긍정적인 사고방식이 성공적인 결과를 만들어내는 데 매우 중요하다고 강조합니다.
                                </p>
                            </div>
                        </div>
                    `,
                    questions: [
                        {
                            question: "'집중'을 위한 4가지 핵심 요소 중 하나가 아닌 것은?",
                            options: ["자신의 기준 설정", "돈을 많이 벌기", "기업가 정신", "촉매자가 되기"],
                            correct: 1
                        },
                        {
                            question: "성공을 위해 끊임없이 배우고 시도해야 하는 정신을 무엇이라고 했나요?",
                            options: ["학생 정신", "기업가 정신", "경쟁자 정신", "지도자 정신"],
                            correct: 1
                        },
                        {
                            question: "촉매자가 된다는 것은 어떤 태도를 의미하나요?",
                            options: ["혼자 일하는 태도", "부정적인 태도", "긍정적인 태도로 팀을 활성화하는 태도", "명령하는 태도"],
                            correct: 2
                        },
                        {
                            question: "코치가 강조한 문구인 '우리가 품어온 생각이 현재의 우리를 만들었다'는 무엇을 의미하나요?",
                            options: ["부정적인 생각의 중요성", "과거의 경험만 중요", "긍정적인 사고방식이 결과에 영향", "다른 사람의 생각만 중요"],
                            correct: 2
                        },
                        {
                            question: "이 발표의 마지막 구호는 무엇이었나요?",
                            options: ["Let's Go, Herbalife", "Go! Go! Success!", "우리는 할 수 있다!", "함께해요 허벌라이프!"],
                            correct: 0
                        }
                    ]
                }
            ]
        };

        // 강좌 시작
        function startCourse() {
            const name = document.getElementById('studentName').value.trim();
            if (!name) {
                alert('이름을 입력해주세요!');
                return;
            }
            
            studentName = name;
            document.getElementById('mainScreen').classList.add('hidden');
            document.getElementById('courseScreen').classList.remove('hidden');
            
            showCurrentStep();
        }

        // 현재 단계 표시
        function showCurrentStep() {
            const chapterIndex = Math.floor(currentStep / 6);
            const stepInChapter = currentStep % 6;
            
            updateProgress();
            
            if (stepInChapter === 0) {
                // 단원 학습 내용 표시
                showChapterContent(chapterIndex);
            } else {
                // 문제 표시
                showQuestion(chapterIndex, stepInChapter - 1);
            }
            
            updateNavigationButtons();
        }

        // 단원 내용 표시
        function showChapterContent(chapterIndex) {
            const chapter = courseData.chapters[chapterIndex];
            document.getElementById('chapterContent').innerHTML = chapter.content;
        }

        // 문제 표시
        function showQuestion(chapterIndex, questionIndex) {
            const question = courseData.chapters[chapterIndex].questions[questionIndex];
            const globalQuestionIndex = chapterIndex * 5 + questionIndex;
            
            const content = `
                <h2 class="text-2xl font-bold text-gray-800 mb-6">
                    📝 문제 ${globalQuestionIndex + 1}번
                </h2>
                <div class="bg-green-50 p-6 rounded-lg mb-6">
                    <h3 class="text-xl font-semibold text-green-800 mb-4">${question.question}</h3>
                    <div class="space-y-3">
                        ${question.options.map((option, index) => `
                            <label class="flex items-center p-3 bg-white rounded-lg cursor-pointer hover:bg-gray-50 transition-colors">
                                <input type="radio" name="question${globalQuestionIndex}" value="${index}" 
                                       onchange="saveAnswer(${globalQuestionIndex}, ${index})"
                                       ${answers[globalQuestionIndex] === index ? 'checked' : ''}
                                       class="mr-3 text-green-600">
                                <span class="text-lg">${index + 1}. ${option}</span>
                            </label>
                        `).join('')}
                    </div>
                </div>
            `;
            
            document.getElementById('chapterContent').innerHTML = content;
        }

        // 답안 저장
        function saveAnswer(questionIndex, answerIndex) {
            answers[questionIndex] = answerIndex;
        }

        // 진행률 업데이트
        function updateProgress() {
            const totalSteps = 18; // 3단원 × (1내용 + 5문제) = 18
            const progress = ((currentStep + 1) / totalSteps) * 100;
            
            document.getElementById('progressBar').style.width = progress + '%';
            
            const chapterIndex = Math.floor(currentStep / 6) + 1;
            document.getElementById('progressText').textContent = `${chapterIndex}단원 / 3단원`;
        }

        // 네비게이션 버튼 업데이트
        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            if (currentStep === 0) {
                prevBtn.classList.add('hidden');
            } else {
                prevBtn.classList.remove('hidden');
            }
            
            if (currentStep >= 17) {
                nextBtn.textContent = '결과 확인';
                nextBtn.innerHTML = '<i class="fas fa-check mr-2"></i>결과 확인';
            } else {
                nextBtn.innerHTML = '다음<i class="fas fa-arrow-right ml-2"></i>';
            }
        }

        // 다음 단계
        function nextStep() {
            if (currentStep >= 17) {
                showResult();
                return;
            }
            
            // 문제 단계에서 답안 확인
            if (currentStep % 6 !== 0 && currentStep % 6 <= 5) {
                const globalQuestionIndex = Math.floor(currentStep / 6) * 5 + (currentStep % 6 - 1);
                if (answers[globalQuestionIndex] === undefined) {
                    alert('답을 선택해주세요!');
                    return;
                }
            }
            
            currentStep++;
            showCurrentStep();
        }

        // 이전 단계
        function previousStep() {
            if (currentStep > 0) {
                currentStep--;
                showCurrentStep();
            }
        }

        // 결과 표시
        function showResult() {
            // 점수 계산
            let totalCorrect = 0;
            
            for (let chapterIndex = 0; chapterIndex < 3; chapterIndex++) {
                let chapterCorrect = 0;
                const questions = courseData.chapters[chapterIndex].questions;
                
                for (let questionIndex = 0; questionIndex < 5; questionIndex++) {
                    const globalIndex = chapterIndex * 5 + questionIndex;
                    if (answers[globalIndex] === questions[questionIndex].correct) {
                        chapterCorrect++;
                        totalCorrect++;
                    }
                }
                
                chapterScores[chapterIndex] = (chapterCorrect / 5) * 100;
            }
            
            const totalScore = Math.round((totalCorrect / 15) * 100);
            const isPass = totalScore >= 80;
            
            // 결과 데이터 저장 (실제 구현에서는 서버로 전송)
            const resultData = {
                name: studentName,
                scores: chapterScores,
                totalScore: totalScore,
                timestamp: new Date().toLocaleString(),
                answers: answers
            };
            
            // 로컬 스토리지에 저장 (관리자가 확인할 수 있도록)
            let results = JSON.parse(localStorage.getItem('courseResults') || '[]');
            results.push(resultData);
            localStorage.setItem('courseResults', JSON.stringify(results));
            
            // 결과 화면 표시
            const resultHTML = `
                <div class="text-center">
                    ${isPass ? 
                        '<i class="fas fa-trophy text-6xl text-yellow-500 mb-4 pulse-animation"></i>' :
                        '<i class="fas fa-medal text-6xl text-gray-400 mb-4"></i>'
                    }
                    <h2 class="text-3xl font-bold text-gray-800 mb-4">${studentName}님의 결과</h2>
                    
                    <div class="bg-gray-100 p-6 rounded-lg mb-6">
                        <div class="text-4xl font-bold ${isPass ? 'text-green-600' : 'text-orange-600'} mb-2">
                            ${totalScore}점
                        </div>
                        <div class="text-lg text-gray-600">총 15문제 중 ${totalCorrect}문제 정답</div>
                    </div>
                    
                    <div class="grid grid-cols-3 gap-4 mb-6">
                        ${chapterScores.map((score, index) => `
                            <div class="bg-green-50 p-4 rounded-lg">
                                <div class="text-sm text-green-600 font-medium">${index + 1}단원</div>
                                <div class="text-xl font-bold text-green-800">${Math.round(score)}점</div>
                            </div>
                        `).join('')}
                    </div>
                    
                    ${isPass ? `
                        <div class="bg-green-100 border-2 border-green-300 p-6 rounded-lg mb-6">
                            <i class="fas fa-gift text-3xl text-green-600 mb-3"></i>
                            <h3 class="text-xl font-bold text-green-800 mb-2">축하합니다! 🎉</h3>
                            <p class="text-green-700">80점 이상을 달성하여 특별 선물을 받을 자격이 있습니다!</p>
                            <p class="text-sm text-green-600 mt-2">관리자가 곧 연락드릴 예정입니다.</p>
                        </div>
                    ` : `
                        <div class="bg-orange-100 border-2 border-orange-300 p-6 rounded-lg mb-6">
                            <i class="fas fa-redo text-2xl text-orange-600 mb-3"></i>
                            <h3 class="text-lg font-bold text-orange-800 mb-2">아쉽네요!</h3>
                            <p class="text-orange-700">80점 이상을 위해 다시 도전해보세요!</p>
                        </div>
                    `}
                    
                    <button onclick="restartCourse()" 
                            class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 transition-colors mr-4">
                        <i class="fas fa-redo mr-2"></i>다시 도전
                    </button>
                    <button onclick="goHome()" 
                            class="bg-gray-500 text-white px-6 py-3 rounded-lg hover:bg-gray-600 transition-colors">
                        <i class="fas fa-home mr-2"></i>처음으로
                    </button>
                </div>
            `;
            
            document.getElementById('resultContent').innerHTML = resultHTML;
            document.getElementById('courseScreen').classList.add('hidden');
            document.getElementById('resultScreen').classList.remove('hidden');
        }

        // 강좌 재시작
        function restartCourse() {
            currentStep = 0;
            answers = [];
            chapterScores = [0, 0, 0];
            
            document.getElementById('resultScreen').classList.add('hidden');
            document.getElementById('courseScreen').classList.remove('hidden');
            
            showCurrentStep();
        }

        // 홈으로 돌아가기
        function goHome() {
            currentStep = 0;
            answers = [];
            chapterScores = [0, 0, 0];
            studentName = '';
            document.getElementById('studentName').value = '';
            
            document.getElementById('resultScreen').classList.add('hidden');
            document.getElementById('mainScreen').classList.remove('hidden');
        }

        // 관리자용 결과 확인 함수 (개발자 도구에서 사용)
        function getResults() {
            return JSON.parse(localStorage.getItem('courseResults') || '[]');
        }

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            console.log('허벌라이프 성공 비즈니스 강좌가 시작되었습니다!');
            console.log('관리자님께서 결과를 확인하시려면 개발자 도구에서 getResults() 함수를 실행하세요.');
        });
    </script>
</body>
</html>
