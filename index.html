<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단백질과 건강한 몸 강좌</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card-shadow { box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .pulse-animation { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <div id="app" class="min-h-screen">
        
        <div id="mainScreen" class="fade-in">
            <div class="gradient-bg min-h-screen flex items-center justify-center p-4">
                <div class="bg-white rounded-2xl p-8 max-w-4xl w-full card-shadow text-center">
                    <div class="mb-8">
                        <i class="fas fa-dumbbell text-6xl text-green-500 mb-4 pulse-animation"></i>
                        <h1 class="text-4xl font-bold text-gray-800 mb-4">💪 단백질로 배우는 건강한 몸 만들기 💪</h1>
                        <p class="text-lg text-gray-600 mb-6">우리 몸에 꼭 필요한 단백질의 비밀을 알아보세요!</p>
                    </div>

                    <div class="mb-8">
                        <h2 class="text-2xl font-semibold text-gray-800 mb-4">📺 먼저 영상을 시청해주세요</h2>
                        <div class="relative w-full" style="padding-bottom: 56.25%; height: 0;">
                            <iframe 
                                src="https://www.youtube.com/embed/XRWJehHmRKc" 
                                style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"
                                frameborder="0" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                allowfullscreen>
                            </iframe>
                        </div>
                    </div>

                    <div class="bg-yellow-100 border-l-4 border-yellow-500 p-4 mb-8 text-left">
                        <div class="flex items-center mb-2">
                            <i class="fas fa-exclamation-triangle text-yellow-600 mr-2"></i>
                            <h3 class="text-lg font-semibold text-yellow-800">⚠️ 중요 안내</h3>
                        </div>
                        <p class="text-yellow-700 font-medium">강좌 이후에 출제되는 문제는 철저하게 영상강의 내용에 준해서 출제했습니다.</p>
                    </div>

                    <div class="mb-8">
                        <label class="block text-lg font-semibold text-gray-700 mb-3">👤 이름을 입력해주세요</label>
                        <input type="text" id="studentName" placeholder="이름을 입력하세요" 
                               class="w-full max-w-md mx-auto px-4 py-3 text-lg border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none">
                    </div>

                    <div class="grid md:grid-cols-3 gap-6 mb-8">
                        <div class="bg-blue-100 p-6 rounded-lg">
                            <i class="fas fa-book-open text-3xl text-blue-600 mb-3"></i>
                            <h3 class="font-semibold text-blue-800">3개 단원</h3>
                            <p class="text-blue-600">체계적인 학습</p>
                        </div>
                        <div class="bg-green-100 p-6 rounded-lg">
                            <i class="fas fa-question-circle text-3xl text-green-600 mb-3"></i>
                            <h3 class="font-semibold text-green-800">15개 문제</h3>
                            <p class="text-green-600">재미있는 퀴즈</p>
                        </div>
                        <div class="bg-purple-100 p-6 rounded-lg">
                            <i class="fas fa-gift text-3xl text-purple-600 mb-3"></i>
                            <h3 class="font-semibold text-purple-800">80점 이상</h3>
                            <p class="text-purple-600">특별 선물! 🎁</p>
                        </div>
                    </div>

                    <button onclick="startCourse()" 
                            class="bg-gradient-to-r from-blue-500 to-purple-600 text-white px-8 py-4 rounded-full text-xl font-semibold hover:from-blue-600 hover:to-purple-700 transform hover:scale-105 transition-all duration-300">
                        🚀 강좌 시작하기 🚀
                    </button>
                </div>
            </div>
        </div>

        <div id="courseScreen" class="hidden min-h-screen bg-gray-50 py-8">
            <div class="max-w-4xl mx-auto px-4">
                
                <div class="bg-white rounded-lg p-4 mb-6 card-shadow">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-sm font-medium text-gray-700">진행률</span>
                        <span id="progressText" class="text-sm font-medium text-blue-600">1단원 / 3단원</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-3">
                        <div id="progressBar" class="bg-gradient-to-r from-blue-500 to-purple-600 h-3 rounded-full transition-all duration-500" style="width: 33%"></div>
                    </div>
                </div>

                <div id="chapterContent" class="bg-white rounded-lg p-8 card-shadow fade-in">
                    </div>

                <div class="flex justify-between mt-6">
                    <button id="prevBtn" onclick="previousStep()" class="hidden bg-gray-500 text-white px-6 py-3 rounded-lg hover:bg-gray-600 transition-colors">
                        <i class="fas fa-arrow-left mr-2"></i>이전
                    </button>
                    <button id="nextBtn" onclick="nextStep()" class="ml-auto bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition-colors">
                        다음<i class="fas fa-arrow-right ml-2"></i>
                    </button>
                </div>
            </div>
        </div>

        <div id="resultScreen" class="hidden min-h-screen gradient-bg flex items-center justify-center p-4">
            <div class="bg-white rounded-2xl p-8 max-w-2xl w-full card-shadow text-center fade-in">
                <div id="resultContent">
                    </div>
            </div>
        </div>
    </div>

    <script>
        // 전역 변수
        let currentStep = 0;
        let studentName = '';
        let answers = [];
        let chapterScores = [0, 0, 0];
        
        // 강좌 데이터
        const courseData = {
            chapters: [
                {
                    title: "1단원: 우리 몸의 건설 재료, 단백질!",
                    content: `
                        <h2 class="text-3xl font-bold text-gray-800 mb-6 flex items-center">
                            <i class="fas fa-dna text-red-500 mr-3"></i>1단원: 우리 몸의 건설 재료, 단백질!
                        </h2>
                        <div class="space-y-6 text-left">
                            <div class="bg-blue-50 p-6 rounded-lg">
                                <h3 class="text-xl font-semibold text-blue-800 mb-3">🧱 단백질은 우리 몸의 모든 것!</h3>
                                <p class="text-gray-700 leading-relaxed">
                                    단백질은 우리 몸을 만드는 아주 중요한 영양소입니다. 우리 몸의 피부, 근육, 머리카락, 손발톱뿐만 아니라 몸 안에서 중요한 일을 하는 효소와 호르몬도 모두 단백질로 만들어져요. 우리 몸을 튼튼하게 유지하려면 단백질이 꼭 필요하답니다.
                                </p>
                            </div>
                            
                            <div class="bg-green-50 p-6 rounded-lg">
                                <h3 class="text-xl font-semibold text-green-800 mb-3">⚠️ 단백질이 부족하면?</h3>
                                <p class="text-gray-700 leading-relaxed">
                                    단백질이 부족해지면 몸에 여러 가지 문제가 생길 수 있어요. 예를 들어, 호르몬이 잘 안 만들어져서 몸의 균형이 깨지거나, 쉽게 배고파지고 기운이 없어서 힘든 일이 생길 수 있어요. 머리카락이나 손발톱도 약해지고, 상처가 났을 때 잘 낫지 않을 수도 있답니다.
                                </p>
                            </div>
                            
                            <div class="bg-yellow-50 p-6 rounded-lg">
                                <h3 class="text-xl font-semibold text-yellow-800 mb-3">🍖 동물성과 식물성 단백질</h3>
                                <p class="text-gray-700 leading-relaxed">
                                    단백질은 고기, 생선, 우유 같은 동물성 단백질과 콩, 두부 같은 식물성 단백질로 나눌 수 있어요. 한쪽만 먹기보다는 이 두 가지를 골고루 먹는 것이 가장 좋습니다.
                                </p>
                            </div>
                        </div>
                    `,
                    questions: [
                        {
                            question: "우리 몸에서 단백질로 만들어지지 않는 것은 무엇인가요?",
                            options: ["피부", "근육", "세포", "물"],
                            correct: 3
                        },
                        {
                            question: "단백질이 부족할 때 나타날 수 있는 현상은?",
                            options: ["기운이 넘친다", "머리카락과 손발톱이 강해진다", "상처가 빨리 낫는다", "쉬운 배고픔과 기력 저하"],
                            correct: 3
                        },
                        {
                            question: "단백질은 크게 몇 가지 종류로 나눌 수 있나요?",
                            options: ["한 가지", "두 가지", "세 가지", "네 가지"],
                            correct: 1
                        },
                        {
                            question: "다음 중 식물성 단백질이 아닌 것은 무엇인가요?",
                            options: ["콩", "두부", "계란", "곡물"],
                            correct: 2
                        },
                        {
                            question: "우리 몸의 호르몬과 효소를 만드는 영양소는?",
                            options: ["탄수화물", "단백질", "지방", "비타민"],
                            correct: 1
                        }
                    ]
                },
                {
                    title: "2단원: 근육과 노화, 그리고 '근테크'",
                    content: `
                        <h2 class="text-3xl font-bold text-gray-800 mb-6 flex items-center">
                            <i class="fas fa-running text-yellow-500 mr-3"></i>2단원: 근육과 노화, 그리고 '근테크'
                        </h2>
                        <div class="space-y-6 text-left">
                            <div class="bg-purple-50 p-6 rounded-lg">
                                <h3 class="text-xl font-semibold text-purple-800 mb-3">👵 나이가 들면 근육이 줄어들어요</h3>
                                <p class="text-gray-700 leading-relaxed">
                                    나이가 들면 우리 몸의 근육이 점점 줄어들어요. 근육이 줄어들면 당뇨병에 걸릴 위험이 커지고, 몸이 약해져서 노화가 빨리 오게 됩니다. 그래서 어릴 때부터 근육을 튼튼하게 만드는 것이 중요해요.
                                </p>
                            </div>
                            
                            <div class="bg-pink-50 p-6 rounded-lg">
                                <h3 class="text-xl font-semibold text-pink-800 mb-3">🏋️ 근육을 지키는 '근테크'</h3>
                                <p class="text-gray-700 leading-relaxed">
                                    '근테크'는 근육을 관리하고 튼튼하게 만드는 것을 말해요. 근육을 키우려면 근력 운동과 함께 몸의 에너지를 쓰는 유산소 운동을 같이 해야 합니다. 그리고 체중 1kg당 1g의 단백질을 매일 꾸준히 먹는 것이 아주 중요해요!
                                </p>
                            </div>
                            
                            <div class="bg-indigo-50 p-6 rounded-lg">
                                <h3 class="text-xl font-semibold text-indigo-800 mb-3">☕ 영양을 채워주는 허벌라이프 제품</h3>
                                <p class="text-gray-700 leading-relaxed">
                                    허벌라이프의 'Formula 1 스포츠'는 운동하는 사람들을 위한 제품으로, 17가지 비타민과 미네랄이 들어있고, 'Formula 3 퍼스널 단백질 파우더'는 순수 단백질을 챙길 수 있는 제품이에요.
                                </p>
                            </div>
                        </div>
                    `,
                    questions: [
                        {
                            question: "근육이 줄어들면 어떤 위험이 커지나요?",
                            options: ["시력이 나빠진다", "피부가 하얘진다", "당뇨병에 걸릴 위험", "잠을 잘 못 잔다"],
                            correct: 2
                        },
                        {
                            question: "근육을 관리하고 튼튼하게 만드는 것을 무엇이라고 부르나요?",
                            options: ["근력운동", "유산소운동", "근테크", "영양제"],
                            correct: 2
                        },
                        {
                            question: "건강한 근육을 위해 필요한 운동은?",
                            options: ["근력운동만", "유산소운동만", "근력운동과 유산소운동 둘 다", "운동은 필요 없다"],
                            correct: 2
                        },
                        {
                            question: "매일 얼마만큼의 단백질을 먹어야 한다고 했나요?",
                            options: ["체중 1kg당 1g", "체중 10kg당 1g", "하루에 1g", "일주일에 1g"],
                            correct: 0
                        },
                        {
                            question: "Formula 1 스포츠에 들어있는 영양소는?",
                            options: ["17가지 비타민과 미네랄", "설탕", "탄수화물", "카페인"],
                            correct: 0
                        }
                    ]
                },
                {
                    title: "3단원: 건강한 간식과 즐거운 생활!",
                    content: `
                        <h2 class="text-3xl font-bold text-gray-800 mb-6 flex items-center">
                            <i class="fas fa-cookie-bite text-blue-500 mr-3"></i>3단원: 건강한 간식과 즐거운 생활!
                        </h2>
                        <div class="space-y-6 text-left">
                            <div class="bg-blue-50 p-6 rounded-lg">
                                <h3 class="text-xl font-semibold text-blue-800 mb-3">🥤 맛있고 건강한 아이스 커피</h3>
                                <p class="text-gray-700 leading-relaxed">
                                    'Formula 1 하이 프로틴 아이스 커피'는 단백질 15g이 들어있고 칼로리가 낮아 건강하게 마실 수 있어요.
                                </p>
                            </div>
                            
                            <div class="bg-red-50 p-6 rounded-lg">
                                <h3 class="text-xl font-semibold text-red-800 mb-3">🍫 맛있는 단백질 간식</h3>
                                <p class="text-gray-700 leading-relaxed">
                                    'Formula 3 프로틴 바 디럭스'는 7가지 필수 비타민과 단백질이 들어있는 간식이에요. 맛있으면서도 건강에 좋답니다!
                                </p>
                            </div>
                            
                            <div class="bg-green-50 p-6 rounded-lg">
                                <h3 class="text-xl font-semibold text-green-800 mb-3">🏃 건강을 되찾은 이야기</h3>
                                <p class="text-gray-700 leading-relaxed">
                                    강사님은 꾸준히 허벌라이프 제품과 운동을 하면서 아팠던 어깨가 좋아지고, 체력이 튼튼해져서 마라톤까지 뛰게 되었어요. 이처럼 단백질을 잘 챙겨 먹고 운동하면 건강하고 즐거운 생활을 할 수 있답니다.
                                </p>
                            </div>
                        </div>
                    `,
                    questions: [
                        {
                            question: "Formula 1 하이 프로틴 아이스 커피에 들어있는 단백질 양은?",
                            options: ["5g", "10g", "15g", "20g"],
                            correct: 2
                        },
                        {
                            question: "Formula 3 프로틴 바 디럭스에 들어있는 비타민 수는?",
                            options: ["3가지", "5가지", "7가지", "10가지"],
                            correct: 2
                        },
                        {
                            question: "강사님이 운동과 단백질 섭취로 극복한 몸의 문제는?",
                            options: ["피로", "피부 문제", "오십견", "다리 통증"],
                            correct: 2
                        },
                        {
                            question: "강사님이 건강해진 뒤에 참가한 운동 경기는?",
                            options: ["축구", "수영", "농구", "하프 마라톤"],
                            correct: 3
                        },
                        {
                            question: "Formula 1 하이 프로틴 아이스 커피의 칼로리는?",
                            options: ["100kcal", "80kcal", "50kcal", "120kcal"],
                            correct: 1
                        }
                    ]
                }
            ]
        };

        // 강좌 시작
        function startCourse() {
            const name = document.getElementById('studentName').value.trim();
            if (!name) {
                alert('이름을 입력해주세요!');
                return;
            }
            
            studentName = name;
            document.getElementById('mainScreen').classList.add('hidden');
            document.getElementById('courseScreen').classList.remove('hidden');
            
            showCurrentStep();
        }

        // 현재 단계 표시
        function showCurrentStep() {
            const chapterIndex = Math.floor(currentStep / 6);
            const stepInChapter = currentStep % 6;
            
            updateProgress();
            
            if (stepInChapter === 0) {
                // 단원 학습 내용 표시
                showChapterContent(chapterIndex);
            } else {
                // 문제 표시
                showQuestion(chapterIndex, stepInChapter - 1);
            }
            
            updateNavigationButtons();
        }

        // 단원 내용 표시
        function showChapterContent(chapterIndex) {
            const chapter = courseData.chapters[chapterIndex];
            document.getElementById('chapterContent').innerHTML = chapter.content;
        }

        // 문제 표시
        function showQuestion(chapterIndex, questionIndex) {
            const question = courseData.chapters[chapterIndex].questions[questionIndex];
            const globalQuestionIndex = chapterIndex * 5 + questionIndex;
            
            const content = `
                <h2 class="text-2xl font-bold text-gray-800 mb-6">
                    📝 문제 ${globalQuestionIndex + 1}번
                </h2>
                <div class="bg-blue-50 p-6 rounded-lg mb-6">
                    <h3 class="text-xl font-semibold text-blue-800 mb-4">${question.question}</h3>
                    <div class="space-y-3">
                        ${question.options.map((option, index) => `
                            <label class="flex items-center p-3 bg-white rounded-lg cursor-pointer hover:bg-gray-50 transition-colors">
                                <input type="radio" name="question${globalQuestionIndex}" value="${index}" 
                                       onchange="saveAnswer(${globalQuestionIndex}, ${index})"
                                       ${answers[globalQuestionIndex] === index ? 'checked' : ''}
                                       class="mr-3 text-blue-600">
                                <span class="text-lg">${index + 1}. ${option}</span>
                            </label>
                        `).join('')}
                    </div>
                </div>
            `;
            
            document.getElementById('chapterContent').innerHTML = content;
        }

        // 답안 저장
        function saveAnswer(questionIndex, answerIndex) {
            answers[questionIndex] = answerIndex;
        }

        // 진행률 업데이트
        function updateProgress() {
            const totalSteps = 18; // 3단원 × (1내용 + 5문제) = 18
            const progress = ((currentStep + 1) / totalSteps) * 100;
            
            document.getElementById('progressBar').style.width = progress + '%';
            
            const chapterIndex = Math.floor(currentStep / 6) + 1;
            document.getElementById('progressText').textContent = `${chapterIndex}단원 / 3단원`;
        }

        // 네비게이션 버튼 업데이트
        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            if (currentStep === 0) {
                prevBtn.classList.add('hidden');
            } else {
                prevBtn.classList.remove('hidden');
            }
            
            if (currentStep >= 17) {
                nextBtn.textContent = '결과 확인';
                nextBtn.innerHTML = '<i class="fas fa-check mr-2"></i>결과 확인';
            } else {
                nextBtn.innerHTML = '다음<i class="fas fa-arrow-right ml-2"></i>';
            }
        }

        // 다음 단계
        function nextStep() {
            if (currentStep >= 17) {
                showResult();
                return;
            }
            
            // 문제 단계에서 답안 확인
            if (currentStep % 6 !== 0 && currentStep % 6 <= 5) {
                const globalQuestionIndex = Math.floor(currentStep / 6) * 5 + (currentStep % 6 - 1);
                if (answers[globalQuestionIndex] === undefined) {
                    alert('답을 선택해주세요!');
                    return;
                }
            }
            
            currentStep++;
            showCurrentStep();
        }

        // 이전 단계
        function previousStep() {
            if (currentStep > 0) {
                currentStep--;
                showCurrentStep();
            }
        }

        // 결과 표시
        function showResult() {
            // 점수 계산
            let totalCorrect = 0;
            
            for (let chapterIndex = 0; chapterIndex < 3; chapterIndex++) {
                let chapterCorrect = 0;
                const questions = courseData.chapters[chapterIndex].questions;
                
                for (let questionIndex = 0; questionIndex < 5; questionIndex++) {
                    const globalIndex = chapterIndex * 5 + questionIndex;
                    if (answers[globalIndex] === questions[questionIndex].correct) {
                        chapterCorrect++;
                        totalCorrect++;
                    }
                }
                
                chapterScores[chapterIndex] = (chapterCorrect / 5) * 100;
            }
            
            const totalScore = Math.round((totalCorrect / 15) * 100);
            const isPass = totalScore >= 80;
            
            // 결과 데이터 저장 (실제 구현에서는 서버로 전송)
            const resultData = {
                name: studentName,
                scores: chapterScores,
                totalScore: totalScore,
                timestamp: new Date().toLocaleString(),
                answers: answers
            };
            
            // 로컬 스토리지에 저장 (관리자가 확인할 수 있도록)
            let results = JSON.parse(localStorage.getItem('courseResults') || '[]');
            results.push(resultData);
            localStorage.setItem('courseResults', JSON.stringify(results));
            
            // 결과 화면 표시
            const resultHTML = `
                <div class="text-center">
                    ${isPass ? 
                        '<i class="fas fa-trophy text-6xl text-yellow-500 mb-4 pulse-animation"></i>' :
                        '<i class="fas fa-medal text-6xl text-gray-400 mb-4"></i>'
                    }
                    <h2 class="text-3xl font-bold text-gray-800 mb-4">${studentName}님의 결과</h2>
                    
                    <div class="bg-gray-100 p-6 rounded-lg mb-6">
                        <div class="text-4xl font-bold ${isPass ? 'text-green-600' : 'text-orange-600'} mb-2">
                            ${totalScore}점
                        </div>
                        <div class="text-lg text-gray-600">총 15문제 중 ${totalCorrect}문제 정답</div>
                    </div>
                    
                    <div class="grid grid-cols-3 gap-4 mb-6">
                        ${chapterScores.map((score, index) => `
                            <div class="bg-blue-50 p-4 rounded-lg">
                                <div class="text-sm text-blue-600 font-medium">${index + 1}단원</div>
                                <div class="text-xl font-bold text-blue-800">${Math.round(score)}점</div>
                            </div>
                        `).join('')}
                    </div>
                    
                    ${isPass ? `
                        <div class="bg-green-100 border-2 border-green-300 p-6 rounded-lg mb-6">
                            <i class="fas fa-gift text-3xl text-green-600 mb-3"></i>
                            <h3 class="text-xl font-bold text-green-800 mb-2">축하합니다! 🎉</h3>
                            <p class="text-green-700">80점 이상을 달성하여 특별 선물을 받을 자격이 있습니다!</p>
                            <p class="text-sm text-green-600 mt-2">관리자가 곧 연락드릴 예정입니다.</p>
                        </div>
                    ` : `
                        <div class="bg-orange-100 border-2 border-orange-300 p-6 rounded-lg mb-6">
                            <i class="fas fa-redo text-2xl text-orange-600 mb-3"></i>
                            <h3 class="text-lg font-bold text-orange-800 mb-2">아쉽네요!</h3>
                            <p class="text-orange-700">80점 이상을 위해 다시 도전해보세요!</p>
                        </div>
                    `}
                    
                    <button onclick="restartCourse()" 
                            class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition-colors mr-4">
                        <i class="fas fa-redo mr-2"></i>다시 도전
                    </button>
                    <button onclick="goHome()" 
                            class="bg-gray-500 text-white px-6 py-3 rounded-lg hover:bg-gray-600 transition-colors">
                        <i class="fas fa-home mr-2"></i>처음으로
                    </button>
                </div>
            `;
            
            document.getElementById('resultContent').innerHTML = resultHTML;
            document.getElementById('courseScreen').classList.add('hidden');
            document.getElementById('resultScreen').classList.remove('hidden');
        }

        // 강좌 재시작
        function restartCourse() {
            currentStep = 0;
            answers = [];
            chapterScores = [0, 0, 0];
            
            document.getElementById('resultScreen').classList.add('hidden');
            document.getElementById('courseScreen').classList.remove('hidden');
            
            showCurrentStep();
        }

        // 홈으로 돌아가기
        function goHome() {
            currentStep = 0;
            answers = [];
            chapterScores = [0, 0, 0];
            studentName = '';
            document.getElementById('studentName').value = '';
            
            document.getElementById('resultScreen').classList.add('hidden');
            document.getElementById('mainScreen').classList.remove('hidden');
        }

        // 관리자용 결과 확인 함수 (개발자 도구에서 사용)
        function getResults() {
            return JSON.parse(localStorage.getItem('courseResults') || '[]');
        }

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            console.log('단백질과 건강한 몸 만들기 강좌가 시작되었습니다!');
            console.log('관리자님께서 결과를 확인하시려면 개발자 도구에서 getResults() 함수를 실행하세요.');
        });
    </script>
</body>
</html>
